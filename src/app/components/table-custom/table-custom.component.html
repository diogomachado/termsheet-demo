<table class="table-custom">
  <thead>
    <tr>
      <th>Deal Name</th>
      <th>Purchase Price ($)</th>
      <th>Address</th>
      <th>NOI (Net Operating Income) ($)</th>
      <th>Cap Rate = NOI / Purchase Price (%)</th>
    </tr>
  </thead>
  <tbody>
    <!-- *ngFor of data -->
    <tr *ngFor="let deal of deals">
      <td>{{ deal.name }}</td>
      <td>{{ deal.price | currency }}</td>
      <td>{{ deal.address }}</td>
      <td>{{ deal.noi | currency }}</td>
      <td>{{ deal.rate }}</td>
    </tr>
  </tbody>
</table>
